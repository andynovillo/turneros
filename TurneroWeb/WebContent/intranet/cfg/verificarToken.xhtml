<ui:composition template="/WEB-INF/templateLTE.xhtml" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:jsf="http://xmlns.jcp.org/jsf">
	<ui:define name="content">
		<f:metadata>
			<f:viewAction action="#{usuarioBean.checkToken(param.tkn)}">
			</f:viewAction>
		</f:metadata>
		<div class="row">
			<div class="col-lg-12">
				<h:form id="form" styleClass="form-horizontal">
					<div jsf:rendered="#{not usuarioBean.dataChanged}" class="alert alert-warning text-center" role="alert">
						<strong>¡Atención!</strong> #{strings.emptyMessage}.
					</div>
					<div jsf:rendered="#{usuarioBean.dataChanged}" class="alert alert-success text-center" role="alert">
						<strong>¡Atención!</strong> Proceso exitoso, ingrese con su cédula como usuario y contraseña.
					</div>
				</h:form>
			</div>
		</div>
	</ui:define>
</ui:composition>
