<ui:composition template="/WEB-INF/templateLTE.xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:o="http://omnifaces.org/ui">
	<ui:define name="idleMonitor"></ui:define>
	<ui:define name="content">
		<p:importConstants type="utilities.ErrorTypeConstant"
			var="errorTypeConstant" />
		<f:metadata>
			<f:viewAction action="#{ticketBean.initializeDataByUser('G')}"></f:viewAction>
		</f:metadata>
		<div class="row">
			<div class="col-md-12">
				<h:form id="form" styleClass="form-horizontal">
					<p:growl id="growl" />
					<div class="row">
						<div class="col-sm-12">
							<div class="panel panel-default">
								<div class="panel-heading">Servicio primario</div>
								<div class="panel-body">
									<div>
										<h:selectOneMenu id="area-select" label="Servicio primario"
											value="#{ticketBean.ticketService}" styleClass="form-control"
											required="true" converter="omnifaces.SelectItemsConverter">
											<f:selectItems
												value="#{ticketBean.serviceTypeByAreaMap.keySet().toArray()}"
												var="object" itemLabel="#{object.label}"
												itemValue="#{object}" />
											<p:ajax listener="#{ticketBean.showServiceTypeByArea()}"
												update="@form" process="@this"></p:ajax>
										</h:selectOneMenu>
									</div>
								</div>
							</div>
						</div>
						<div class="col-sm-12">
							<div class="panel panel-default">
								<div class="panel-heading">Servicio secundario</div>
								<div class="panel-body">
									<div class="row">
										<ui:repeat id="service-list" var="object"
											value="#{ticketBean.serviceTypeList}">
											<div
												class="#{ticketBean.compactView ? 'col-sm-4':'col-md-3 col-xs-6'} ">
												<p:commandLink id="service-type-btn"
													action="#{ticketBean.printTicket(object)}" process="@this"
													update="@form" styleClass="simple-link">
													<div class="small-box bg-green">
														<div class="inner text-center">
															<h3>#{object.abbreviation}</h3>
															<p></p>
														</div>
														<div class="icon">
															<i class="fa fa-shopping-cart hidden"></i>
														</div>
														<span class="small-box-footer ellipsis"
															title="#{object.label}"> #{object.label}</span>
													</div>
												</p:commandLink>
											</div>
										</ui:repeat>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="row margin-bottom">
						<div class="text-center">
							<p:commandLink id="test-btn"
								action="#{ticketBean.printTestTicket()}" process="@this"
								update="@form" styleClass="btn btn-default btn-xs">
								<span class="fa fa-fw fa-print"></span> PÃ¡gina de prueba
							</p:commandLink>
						</div>
					</div>
					<div id="printer-msg-dlg" class="modal" data-backdrop="static"
						data-keyboard="false">
						<div class="modal-dialog">
							<div class="modal-content">
								<div class="modal-body" jsf:id="printer-msg-dlg-bdy">
									<div class="text-center">
										<p class="text-justify">#{strings['ticketNotPrinted']}</p>
										<h3 class="text-center">
											<b>#{ticketBean.ticket.ticket}</b>
										</h3>
										<br />
										<button class="btn btn-primary" type="button"
											onclick="$('#printer-msg-dlg').modal('hide');">
											<span class="fa fa-check"></span> Ok
										</button>
										<span> </span>
										<p:commandLink styleClass="btn btn-warning" rendered="false"
											action="#{ticketBean.sendTicket(ticketBean.data)}"
											process="@this" update="@form" id="reprint-btn">
											<span class="fa fa-refresh"></span> Volver a imprimir
											</p:commandLink>
									</div>
								</div>
							</div>
						</div>
					</div>
				</h:form>
			</div>
		</div>
	</ui:define>
	<ui:define name="js">
		<script>
			$(function() {
				initPage();
			});

			function initPage() {

			}
		</script>
	</ui:define>
</ui:composition>
